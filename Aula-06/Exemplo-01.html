<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var alunoObj = {
            ra: 201605,
            nome: 'Ricardo Tadei Romero'
        }

        alunoObj.write();

        var alunoStr = JSON.stringify(alunoObj); //convertendo o obj JS para um JSON (formato texto)
        console.log("Obj em Json:");
        console.log(alunoStr);

        var novoAlunoObj = JSON.parse(alunoStr); //convertendo o JSON (formato texto) para um obj JS
        console.log("Json em JS:");
        console.log(novoAlunoObj.ra);
        console.log(novoAlunoObj.nome);
    </script>
</body>
</html>
