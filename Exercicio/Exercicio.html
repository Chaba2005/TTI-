<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Calc área e perimetro</title>
    
</head>
<body>
    
    <form action="">
        <p>Raio:</p>
        <input type="text" id="raio"><br>
        <input required type="button" value="Área" onclick="calcArea()">
        <input required type="button" value="Perímetro" onclick="calcPerimetro()">
        <br>
        <p>Área:</p>
        <input type="text" id="area">
        <p>Perímetro: </p><span id="perimetro"></span>

    </form>

    <script>
        function calcArea() {
            document.getElementById('area').value = '';
            let raio = document.getElementById('raio').value;
            let resultado = raio^2*3.14;
            if(document.getElementById('raio').value.trim() == ''){
                document.getElementById('area').value = 'Preenche o campo';
            } else {
                document.getElementById('area').value = resultado;
            }
        }

        function calcPerimetro() {
            var raio = document.getElementById('raio').value;
            let resultado = raio*3.14*2;
            if(document.getElementById('raio').value.trim() == ''){
                document.getElementById('perimetro').textContent = 'Preenche ai o campo!';
                document.getElementById('perimetro').style.color = 'red'
            } else {
            document.getElementById('perimetro').textContent = resultado;
            document.getElementById('perimetro').style.color = 'blue'
            }
            
        }
    </script>
</body>
</html>
